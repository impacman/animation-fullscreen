<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main class="wrapper">
        <section class="fullscreen">
            <div class="translate-page">
                <a href="#" id="en" class="translate-page__btn">
                    <span>En</span>
                </a>
                <a href="#" id="ru" class="translate-page__btn hidden">
                    <span>Ru</span>
                </a>
            </div>
            <div class="fullscreen__el-white"></div>
            <div class="container">
                <div class="fullscreen__body">
                    <h1 class="fullscreen__title">
                        "FullScreen"
                    </h1>
                    <div class="fullscreen__descr lang" key="descr">
                        Это полноэкранный блок (на всех устройствах)
                    </div>
                    <a href="#" class="fullscreen__btn">
                        <span class="lang" key="onClick">
                            Нажми
                        </span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <div class="loader"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
